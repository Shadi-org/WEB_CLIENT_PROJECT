<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Web Client Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-music-note-list me-2"></i>Music App
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="login.html">Login</a>
          <a class="nav-link active" href="register.html">Register</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
              <h3 class="mb-0">
                <i class="bi bi-person-plus me-2"></i>Register
              </h3>
            </div>
            <div class="card-body p-4">
              <form id="registerForm" novalidate>
                <!-- Username -->
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Username <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="invalid-feedback" id="usernameError"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback" id="passwordError"></div>
                  <small class="form-text text-muted">
                    At least 6 characters, one letter, one number and one
                    special character
                  </small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      name="confirmPassword"
                      required
                    />
                  </div>
                  <div class="invalid-feedback" id="confirmPasswordError"></div>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >First Name <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      required
                    />
                  </div>
                  <div class="invalid-feedback" id="firstNameError"></div>
                </div>

                <!-- Profile Image URL -->
                <div class="mb-4">
                  <label for="imageUrl" class="form-label"
                    >Profile Image (URL)</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-image"></i
                    ></span>
                    <input
                      type="url"
                      class="form-control"
                      id="imageUrl"
                      name="imageUrl"
                      placeholder="https://example.com/image.jpg"
                    />
                  </div>
                  <div class="invalid-feedback" id="imageUrlError"></div>
                  <div
                    class="mt-2 text-center"
                    id="imagePreview"
                    style="display: none"
                  >
                    <img
                      src=""
                      alt="Preview"
                      class="img-thumbnail"
                      style="max-width: 100px; max-height: 100px"
                    />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-circle me-2"></i>Register
                  </button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p class="mb-0">
                  Already registered?
                  <a href="login.html" class="text-decoration-none"
                    >Login here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">
              <i class="bi bi-check-circle me-2"></i>Registration Successful!
            </h5>
          </div>
          <div class="modal-body text-center py-4">
            <i class="bi bi-check-circle-fill text-success display-1"></i>
            <p class="mt-3 mb-0">
              User registered successfully! Redirecting to login page...
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
